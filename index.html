<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Password Strength Meter</title>
</head>
<body>
    <div class="input-container">
        <div class="input-group">
            <label>
                <input type="password" placeholder="Enter your password..." />
            </label>
            <span class="toggle">👀</span>
            <span class="ripple"></span>
        </div>
        <div class="password-strength">
            <div class="strength-percent"><span></span></div>
            <span class="strength-label">Strength</span>
        </div>
        <div class="strength-instructions">
            <ul>
                <li data-score="1">✅ Min. 8 characters</li>
                <li data-score="2">🔤 Min. 1 lower case letter</li>
                <li data-score="3">🔠 Min. 1 upper case letter</li>
                <li data-score="4">#️⃣ Min. 1 numeric digit</li>
                <li data-score="5">🫡 Min. 1 special character</li>
            </ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
